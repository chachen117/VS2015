<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Switch statement</title>
</head>
<body>
    <div>內容在此處出現。</div>

    <script language="javascript">
        iWeek = parseInt(prompt("Enter Integer from 1 to 7."))
        switch (iWeek) {
            case 1:
                document.write("Mon");
                break;
            case 2:
                document.write("Tue");
                break;
            case 3:
                document.write("Wed");
                break;
            case 4:
                document.write("Thu");
                break;
            case 5:
                document.write("Fri");
                break;
            case 6:
                document.write("Sat");
                break;
            case 7:
                document.write("Sun");
                break;
        }
    </script>


</body>
</html>
